project: feature_repo
# By default, the registry is a file (but can be turned into a more scalable SQL-backed registry)
registry:
    registry_type: sql
    path: postgresql+psycopg2://postgres:admin@localhost:5432/postgres
    cache_ttl_seconds: 60
    sqlalchemy_config_kwargs:
        echo: false
        pool_pre_ping: true
# The provider primarily specifies default offline / online stores & storing the registry in a given cloud
provider: local
online_store:
    type: postgres
    host: localhost
    port: 5432
    database: postgres
    user: postgres
    password: admin

offline_store:
    type: postgres
    host: localhost
    port: 5432
    database: postgres
    user: postgres
    password: admin
